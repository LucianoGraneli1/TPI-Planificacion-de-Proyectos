<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/registrar_paciente.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Registrar Paciente</title>
</head>
<body>
    <div class="head">
        <nav class="barra_navegacion">
            <a href="index.html">Inicio</a>
            <a href="agenda.html">Agenda</a>
            <a href="crear_turno.html">Crear turno</a>
            <a href="registrar_paciente.html">Registrar paciente</a>
        </nav>
    </div>
    
    <header class="content_header">
        <h1 class="titulo">Registrar paciente</h1>
    </header>
    
    <form id="registroPacienteForm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre completo" aria-label="Nombre de usuario" aria-describedby="basic-add" required>
        </div>

        <label>Fecha de nacimiento:</label>
        <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Fecha" aria-label="Fecha de nacimiento" aria-describedby="basic-addon2" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Numero de telefono" aria-label="Numero de telefono" aria-describedby="basic-add" required>
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Obra social" aria-label="Obra social" aria-describedby="basic-addon2" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="DNI" aria-label="DNI" aria-describedby="basic-addon2" required>
        </div>

        <button class="btn btn-primary" type="submit">Registrar usuario</button>
    </form> 

    <script>
        document.getElementById('registroPacienteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('El paciente ha sido registrado');
            window.location.href = "index.html"
        });
    </script>
</body>
</html>
