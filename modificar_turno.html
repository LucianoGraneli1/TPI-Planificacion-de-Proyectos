<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" rel="stylesheet" href="vendors/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/modificar_turno.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Modificar turno</title>
</head>
<body>
    <div class="head">
        <nav class="barra_navegacion">
            <a href="index.html">Inicio</a>
            <a href="">Agenda</a>
            <a href="crear_turno.html">Crear turno</a>
            <a href="registrar_paciente.html">Registrar paciente</a>
        </nav>
    </div>
    
    <header class="content_header">
        <h1 class="titulo">Modificar Turno</h1>
    </header>
    
    <form id="registroPacienteForm">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nombre completo del paciente" aria-label="Nombre" aria-describedby="basic-add" required>
        </div>

        <label>Fecha del turno:</label>
        <div class="input-group mb-3">
            <input type="date" class="form-control" placeholder="Fecha" aria-label="Fecha" aria-describedby="basic-addon2" required>
        </div>

        <label>Hora del turno:</label>
        <div class="input-group mb-3">
            <input type="time" class="form-control" placeholder="Hora" aria-label="Fecha" aria-describedby="basic-addon2" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="DNI del paciente" aria-label="DNI" aria-describedby="basic-add" required>
        </div>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Motivo de la consulta" aria-label="Motivo" aria-describedby="basic-addon2" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Obra social" aria-label="Obra social" aria-describedby="basic-addon2" required>
        </div>

        <button class="btn btn-primary" type="submit">Modificar turno</button>

        
    </form> <br>

    <script>
        document.getElementById('registroPacienteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('El turno ha sido creado');
            window.location.href = "index.html"
        });
    </script>
</body>
</html>
